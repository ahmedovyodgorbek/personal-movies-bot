services:
  web:
    image: project_backend
#    build: .
#    container_name: django_app
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py collectstatic --noinput && /start"
#    command: python manage.py runserver 0.0.0.0:8090
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always

  bot:
    build: .
    container_name: project_bot
    command: python bot/main.py
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - web
    restart: always
